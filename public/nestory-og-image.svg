<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- NeStory 공통 Open Graph 이미지 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 배경 -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- 데코레이션 패턴 -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="80" fill="#ffffff"/>
    <circle cx="1100" cy="530" r="60" fill="#ffffff"/>
    <circle cx="200" cy="530" r="40" fill="#fd79a8"/>
    <circle cx="1000" cy="100" r="50" fill="#fd79a8"/>
  </g>
  
  <!-- 중앙 로고 -->
  <g transform="translate(500, 215)">
    <!-- 로고 배경 원 -->
    <circle cx="100" cy="100" r="80" fill="url(#logoGradient)" stroke="#ffffff" stroke-width="3"/>
    
    <!-- N 모양 -->
    <g fill="#667eea" stroke="#667eea" stroke-width="1">
      <!-- 왼쪽 세로선 -->
      <rect x="60" y="60" width="12" height="80" rx="6"/>
      <!-- 오른쪽 세로선 -->
      <rect x="128" y="60" width="12" height="80" rx="6"/>
      <!-- 대각선 -->
      <polygon points="72,60 84,60 140,120 140,140 128,140 72,80"/>
    </g>
    
    <!-- 작은 여행 아이콘들 -->
    <g fill="#fd79a8" opacity="0.9">
      <!-- 하트 -->
      <circle cx="80" cy="160" r="8"/>
      <!-- 별 -->
      <polygon points="130,40 135,50 145,50 137,57 140,67 130,62 120,67 123,57 115,50 125,50"/>
    </g>
  </g>
  
  <!-- 브랜드 텍스트 -->
  <text x="600" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#ffffff">
    NeStory
  </text>
  
  <!-- 서브 텍스트 -->
  <text x="600" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#ffffff" opacity="0.9">
    가족여행의 새로운 시작
  </text>
  
  <!-- 하단 데코레이션 -->
  <g opacity="0.3">
    <rect x="400" y="580" width="400" height="2" fill="#ffffff" rx="1"/>
    <circle cx="500" cy="581" r="4" fill="#fd79a8"/>
    <circle cx="600" cy="581" r="4" fill="#ffffff"/>
    <circle cx="700" cy="581" r="4" fill="#fd79a8"/>
  </g>
</svg>